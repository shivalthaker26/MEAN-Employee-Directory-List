<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/employee-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">


    <ng-container matColumnDef="imgUrl">
      <th mat-header-cell *matHeaderCellDef> User IMG </th>
      <td mat-cell *matCellDef="let element"> 
        <img [src]="element.imgUrl" class="img-col">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element" class="name-col"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="date_joined">
      <th mat-header-cell *matHeaderCellDef> Date Joined </th>
      <td mat-cell *matCellDef="let element"> {{element.date_joined}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/employee-details/', row._id]"></tr>
  </table>
</div>
